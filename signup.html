<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - J'ai une question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Inscription</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Nom d'utilisateur</label>
                <input type="text" id="signup-username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <input type="password" id="signup-password" required minlength="4">
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">Confirmer le mot de passe</label>
                <input type="password" id="signup-password-confirm" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">S'inscrire</button>
        </form>
        <div id="signup-message" class="error-message"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Déjà un compte ? Se connecter</a>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Configuration Supabase -->
    <script src="config.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
